<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- SVG: Marine Facility Illustration
         Usage: Leaflet popups, facility detail cards
         Colors: Green palette (#1a472a, #2d5a3d, #a8d5ba) -->

    <rect width="400" height="300" fill="#d4f1e4"/>
    <rect y="200" width="400" height="100" fill="#4a90a4"/>

    <!-- Dock/Pier structure -->
    <rect x="80" y="150" width="240" height="50" fill="#8b7355" stroke="#1a472a" stroke-width="2"/>
    <rect x="90" y="140" width="15" height="15" fill="#1a472a"/>
    <rect x="155" y="140" width="15" height="15" fill="#1a472a"/>
    <rect x="220" y="140" width="15" height="15" fill="#1a472a"/>
    <rect x="285" y="140" width="15" height="15" fill="#1a472a"/>

    <!-- Ship/Vessel silhouette -->
    <path d="M 240 190 L 300 190 L 310 170 L 250 165 Z" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <polygon points="270,165 280,140 285,165" fill="#a8d5ba" stroke="#1a472a" stroke-width="1"/>
    <circle cx="275" cy="185" r="3" fill="#1a472a"/>

    <!-- Fueling pump station -->
    <rect x="100" y="80" width="60" height="70" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <circle cx="115" cy="100" r="8" fill="#e74c3c"/>
    <circle cx="145" cy="100" r="8" fill="#e74c3c"/>
    <rect x="108" y="115" width="12" height="20" fill="#1a472a"/>
    <rect x="138" y="115" width="12" height="20" fill="#1a472a"/>

    <!-- Fuel hose connection -->
    <path d="M 130 135 Q 160 150 240 185" stroke="#1a472a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="145" cy="142" r="2" fill="#a8d5ba"/>
    <circle cx="190" cy="165" r="2" fill="#a8d5ba"/>

    <!-- Maintenance building -->
    <rect x="200" y="70" width="80" height="60" fill="#a8d5ba" stroke="#1a472a" stroke-width="2"/>
    <polygon points="200,70 240,40 280,70" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <rect x="210" y="85" width="15" height="15" fill="#4a90a4"/>
    <rect x="255" y="85" width="15" height="15" fill="#4a90a4"/>
    <rect x="230" y="105" width="20" height="20" fill="#1a472a"/>

    <!-- Crane/lifting equipment -->
    <line x1="310" y1="100" x2="310" y2="180" stroke="#1a472a" stroke-width="4"/>
    <line x1="310" y1="110" x2="360" y2="140" stroke="#1a472a" stroke-width="3"/>
    <circle cx="360" cy="140" r="6" fill="#e74c3c"/>

    <!-- Power lines -->
    <path d="M 130 60 Q 170 50 220 60" stroke="#1a472a" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <circle cx="160" cy="55" r="2" fill="#a8d5ba"/>

    <!-- Water features -->
    <path d="M 40 210 Q 80 220 120 215" stroke="#4a90a4" stroke-width="2" fill="none"/>
    <path d="M 360 220 Q 350 210 380 215" stroke="#4a90a4" stroke-width="2" fill="none"/>

    <!-- Buoys/Moorings -->
    <circle cx="320" cy="195" r="5" fill="#f39c12" stroke="#1a472a" stroke-width="1"/>
    <circle cx="350" cy="200" r="5" fill="#f39c12" stroke="#1a472a" stroke-width="1"/>
</svg>
