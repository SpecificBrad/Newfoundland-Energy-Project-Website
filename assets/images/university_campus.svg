<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- SVG: University Campus Illustration
         Usage: Facility pages, educational modal content
         Colors: Green palette (#1a472a, #2d5a3d, #a8d5ba) -->

    <rect width="400" height="300" fill="#f0f4f1"/>
    <rect y="230" width="400" height="70" fill="#a8d5ba"/>

    <!-- Main campus building -->
    <rect x="40" y="80" width="100" height="120" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <polygon points="40,80 90,40 140,80" fill="#1a472a" stroke="#a8d5ba" stroke-width="2"/>
    <rect x="55" y="100" width="18" height="20" fill="#a8d5ba"/>
    <rect x="85" y="100" width="18" height="20" fill="#a8d5ba"/>
    <rect x="115" y="100" width="18" height="20" fill="#a8d5ba"/>
    <rect x="55" y="130" width="18" height="20" fill="#a8d5ba"/>
    <rect x="85" y="130" width="18" height="20" fill="#a8d5ba"/>
    <rect x="115" y="130" width="18" height="20" fill="#a8d5ba"/>
    <rect x="70" y="160" width="40" height="25" fill="#1a472a" stroke="#a8d5ba" stroke-width="1"/>

    <!-- Laboratory building 1 -->
    <rect x="180" y="100" width="75" height="100" fill="#a8d5ba" stroke="#1a472a" stroke-width="2"/>
    <polygon points="180,100 217.5,70 255,100" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <circle cx="195" cy="120" r="6" fill="#1a472a"/>
    <circle cx="220" cy="120" r="6" fill="#1a472a"/>
    <circle cx="240" cy="120" r="6" fill="#1a472a"/>
    <circle cx="195" cy="145" r="6" fill="#1a472a"/>
    <circle cx="220" cy="145" r="6" fill="#1a472a"/>
    <circle cx="240" cy="145" r="6" fill="#1a472a"/>
    <rect x="200" y="165" width="30" height="30" fill="#1a472a"/>

    <!-- Laboratory building 2 -->
    <rect x="280" y="110" width="75" height="90" fill="#a8d5ba" stroke="#1a472a" stroke-width="2"/>
    <polygon points="280,110 317.5,80 355,110" fill="#2d5a3d" stroke="#1a472a" stroke-width="2"/>
    <rect x="295" y="130" width="12" height="15" fill="#1a472a"/>
    <rect x="315" y="130" width="12" height="15" fill="#1a472a"/>
    <rect x="335" y="130" width="12" height="15" fill="#1a472a"/>
    <rect x="295" y="155" width="12" height="15" fill="#1a472a"/>
    <rect x="315" y="155" width="12" height="15" fill="#1a472a"/>
    <rect x="335" y="155" width="12" height="15" fill="#1a472a"/>

    <!-- Library/Academic center -->
    <rect x="100" y="220" width="80" height="15" fill="#1a472a" stroke="#a8d5ba" stroke-width="1"/>
    <text x="140" y="232" font-size="10" fill="#a8d5ba" text-anchor="middle" font-weight="bold">Library</text>

    <!-- Lecture halls -->
    <circle cx="60" cy="210" r="12" fill="#2d5a3d" stroke="#1a472a" stroke-width="1"/>
    <circle cx="100" cy="210" r="12" fill="#2d5a3d" stroke="#1a472a" stroke-width="1"/>
    <circle cx="280" cy="220" r="12" fill="#2d5a3d" stroke="#1a472a" stroke-width="1"/>
    <circle cx="330" cy="220" r="12" fill="#2d5a3d" stroke="#1a472a" stroke-width="1"/>

    <!-- Pathways -->
    <path d="M 140 240 L 180 240" stroke="#1a472a" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <path d="M 220 240 L 260 240" stroke="#1a472a" stroke-width="2" fill="none" stroke-dasharray="3,3"/>

    <!-- Flagpole -->
    <line x1="360" y1="60" x2="360" y2="180" stroke="#1a472a" stroke-width="2"/>
    <polygon points="360,60 375,70 360,80" fill="#27ae60" stroke="#1a472a" stroke-width="1"/>

    <!-- Trees/Landscaping -->
    <circle cx="35" cy="200" r="15" fill="#27ae60" opacity="0.7"/>
    <circle cx="360" cy="210" r="15" fill="#27ae60" opacity="0.7"/>
    <circle cx="150" cy="245" r="12" fill="#27ae60" opacity="0.6"/>
    <circle cx="320" cy="250" r="12" fill="#27ae60" opacity="0.6"/>

    <!-- Information board -->
    <rect x="215" y="220" width="30" height="20" fill="#1a472a" stroke="#a8d5ba" stroke-width="1"/>
    <line x1="215" y1="224" x2="245" y2="224" stroke="#a8d5ba" stroke-width="0.5"/>
    <line x1="215" y1="228" x2="245" y2="228" stroke="#a8d5ba" stroke-width="0.5"/>
    <line x1="215" y1="232" x2="245" y2="232" stroke="#a8d5ba" stroke-width="0.5"/>
</svg>
